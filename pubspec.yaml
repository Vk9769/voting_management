name: voting_management
description: "voting management"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.4.5
  geolocator: 14.0.2
  geocoding: ^2.0.5
  cupertino_icons: ^1.0.8
  fluttertoast: ^8.2.1
  validators: ^3.0.0
  http: ^1.2.2
  shared_preferences: ^2.2.3
  url_launcher: ^6.1.12
  image_picker: ^1.1.2
  charts_flutter: ^0.12.0
  intl: ^0.17.0
  fl_chart: ^1.1.1
  camera: ^0.11.2+1
  path_provider: ^2.0.15
  rename: ^3.1.0
  flutter_launcher_icons: ^0.14.4
  flutter_polyline_points: ^2.0.0
  google_places_flutter: ^2.0.7
  location: ^6.0.2
  lottie: ^3.1.0
  permission_handler: ^11.3.0
  cached_network_image: ^3.2.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/home1.png
    - assets/home2.png
    - assets/home3.png
    - assets/back_button.png
    - assets/states_districts.json
    - assets/india_flag.jpg

  # To add assets (images/fonts), uncomment and configure below:
