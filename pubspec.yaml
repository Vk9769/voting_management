name: voting_management
description: "voting management"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.4.5
  geolocator: 14.0.2
  geocoding: ^2.0.5
  cupertino_icons: ^1.0.8
  fluttertoast: ^8.2.1
  validators: ^3.0.0
  http: ^1.2.2
  shared_preferences: ^2.2.3
  url_launcher: ^6.1.12
  image_picker: ^1.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/home1.png
    - assets/home2.png
    - assets/home3.png
    - assets/back_button.png

  # To add assets (images/fonts), uncomment and configure below:
